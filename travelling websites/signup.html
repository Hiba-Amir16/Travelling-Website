<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TravelNow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">TravelNow</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="stays.html">Stays</a></li>
                <li><a href="flights.html">Flights</a></li>
                <li><a href="car-rental.html">Car Rental</a></li>
                <li><a href="airport-taxis.html">Airport Taxis</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Create an Account</h1>
            <p>Sign up to book your next adventure and manage your bookings easily.</p>
        </section>
        <section class="signup-form" style="max-width:400px;margin:2rem auto;background:#fff;padding:2rem;border-radius:10px;box-shadow:0 1px 4px rgba(0,0,0,0.05);">
            <form>
                <label>Full Name:</label>
                <input type="text" required style="width:100%;padding:0.5rem;margin-bottom:1rem;">
                <label>Email:</label>
                <input type="email" required style="width:100%;padding:0.5rem;margin-bottom:1rem;">
                <label>Password:</label>
                <input type="password" required style="width:100%;padding:0.5rem;margin-bottom:1rem;">
                <label>Confirm Password:</label>
                <input type="password" required style="width:100%;padding:0.5rem;margin-bottom:1rem;">
                <button type="submit" style="background:#003580;color:#fff;padding:0.5rem 1.5rem;border:none;border-radius:5px;cursor:pointer;width:100%;">Sign Up</button>
            </form>
        </section>
    </main>
</body>
</html>
