<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Room - TravelNow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">TravelNow</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="stays.html" class="active">Stays</a></li>
                <li><a href="flights.html">Flights</a></li>
                <li><a href="car-rental.html">Car Rental</a></li>
                <li><a href="airport-taxis.html">Airport Taxis</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Book a Room</h1>
            <p>Reserve your stay at the best hotels and villas. Choose your room type and see the cost before booking.</p>
        </section>
        <section class="booking-form" style="max-width:400px;margin:2rem auto;background:#fff;padding:2rem;border-radius:10px;box-shadow:0 1px 4px rgba(0,0,0,0.05);">
            <form>
                <label>Room Type:</label>
                <select>
                    <option>Standard Room - PKR 8,000/night</option>
                    <option>Deluxe Room - PKR 12,000/night</option>
                    <option>Villa - PKR 20,000/night</option>
                </select>
                <br><br>
                <label>Check-in:</label>
                <input type="date" required>
                <br><br>
                <label>Check-out:</label>
                <input type="date" required>
                <br><br>
                <label>Guests:</label>
                <input type="number" min="1" max="10" value="1" required>
                <br><br>
                <button type="submit" style="background:#003580;color:#fff;padding:0.5rem 1.5rem;border:none;border-radius:5px;cursor:pointer;">Book Now</button>
            </form>
        </section>
    </main>
</body>
</html>
